basePath: /
definitions:
  dto.AdvertisementRequest:
    properties:
      description:
        type: string
      image_address:
        type: string
      price:
        type: integer
      title:
        type: string
    required:
    - description
    - image_address
    - price
    - title
    type: object
  dto.AdvertisementResponse:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      image_address:
        type: string
      price:
        type: integer
      title:
        type: string
    type: object
  dto.AuthResponse:
    properties:
      token:
        type: string
    type: object
  dto.CredentialsRequest:
    properties:
      login:
        type: string
      password:
        type: string
    required:
    - login
    - password
    type: object
  dto.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  dto.RegisterResponse:
    properties:
      created_at:
        type: string
      id:
        type: string
      login:
        type: string
      updated_at:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: API для маркетплейса
  title: Go Marketplace Service
  version: "1.0"
paths:
  /api/ads:
    post:
      consumes:
      - application/json
      description: Создаёт новое объявление с заданными параметрами
      parameters:
      - description: Параметры объявления
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.AdvertisementRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Успешное создание объявления
          schema:
            $ref: '#/definitions/dto.AdvertisementResponse'
        "400":
          description: Неверный формат запроса
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Невалидный или просроченный токен-доступа
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Внутренняя ошибка сервера
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Создать новое объявление
  /api/auth:
    post:
      consumes:
      - application/json
      description: Аутентифицирует пользователя по заданному логину и паролю и возвращает
        JWT
      parameters:
      - description: Данные пользователя для входа
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/dto.CredentialsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Успешная аутентификация
          schema:
            $ref: '#/definitions/dto.AuthResponse'
        "400":
          description: Неверный формат запроса
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Неверный логин или пароль
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Внутренняя ошибка сервера
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Аутентифицировать пользователя
  /api/reg:
    post:
      consumes:
      - application/json
      description: Создаёт нового пользователя с заданным логином и паролем
      parameters:
      - description: Данные пользователя для входа
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/dto.CredentialsRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Успешная регистрация
          schema:
            $ref: '#/definitions/dto.RegisterResponse'
        "400":
          description: Неверный формат запроса, логин уже используется или пароль
            слишком слабый
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Внутренняя ошибка сервера
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Зарегистрировать нового пользователя
swagger: "2.0"
